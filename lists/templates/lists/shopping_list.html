<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <p>Shopping time!</p>
    <ol>
      {% for aisle, ingredients in aisles.items() %}
      <li>{{aisle}}</li>
      <ul>
        {% for ingredient in ingredients %}
          {% for name, amount in ingredient.items() %}
          <li>{{name}}: {{amount}}</li>
          {% endfor %}
        {% endfor %}
      </ul>
      {% endfor %}
    </ol>
  </body>
</html>
