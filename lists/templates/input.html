<!DOCTYPE html>
<html>
<body>
    <form action="/{{table}}/" method="POST">
        {% for field in fields %}
        <p>{{field}}: <input type = "{{types[loop.index0]}}" name = "{{field}}" {{required[loop.index0]}}/></p>
        {% endfor %}
        <input type = "submit" name = "Add" />
    </form>
</body>
</html>
