<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>    
  <body>
      <form action="/ingredients/new" method="POST">
          {% for field in fields %}
          <p>{{field}}: <input type = "{{types[loop.index0]}}" name = "{{field}}" {{required[loop.index0]}}/></p>
          {% endfor %}
          <input type = "submit" name = "Add" />
      </form>
  </body>
</html>
