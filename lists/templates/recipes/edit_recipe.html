<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form action="/recipes/{{name}}/edit", method="POST">
      <p>Recipe name: <input type="text" name="recipe_name" value="{{name}}" required/></p>
      {% for ingredient in ingredients %}
      <p>{{ingredient}} quantity: <input type="number" name="{{ingredient}}"
          value="{{amounts[loop.index0]}}" min="0" step="0.001" required /></p>
      {% endfor %}
      <input type="submit" value="Update">
    </form>
  </body>
</html>
